<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<main class="main">
    <section class="task-2">
        <div class="container">
            <h2 class="section__title">Task 2</h2>
            <h2 id="headline">Countdown to my birthday</h2>
            <div id="birthday" class="invisible">
                <label for="birthday__date">Your birth date: </label>
                <input id="birthday__date" type="date">
            </div>
            <div id="countdown" class="invisible">
                <ul>
                    <li><span id="countdown__days">0</span>days</li>
                    <li><span id="countdown__hours">0</span>Hours</li>
                    <li><span id="countdown__minutes">0</span>Minutes</li>
                    <li><span id="countdown__seconds">0</span>Seconds</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="task-3">
        <div class="container">
            <h2 class="section__title">Task 3</h2>
            <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
        </div>
    </section>
</main>
<script src="index.js"></script>
</body>

</html>
