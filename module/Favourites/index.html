<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikita Podgorniy">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Module</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar__wrapper">
                    <a href="#" class="logo">
                        <img src="../images/logo.png" alt="Logo Yoga">
                    </a>

                    <button type="button" class="burger" id="burger">
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                    </button>

                    <div class="menu" id="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a href="../Films/index.html"
                                    class="menu__list-link menu__list-link--active">Films</a></li>
                            <li class="menu__list-item"><a href="../Favourites/index.html"
                                    class="menu__list-link">Favourites</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="modal" class="modal__overlay hideModal">
    </div>

    <div class="container">
        <main id="main">
            <h1 class="films__title">Favourites</h1>

            <div class="filters">
                <div class="filters__genres">
                    <label for="genres">Genres: </label>
                    <select name="genres" id="genres">
                        <option value="All" selected>All</option>
                        <option value="Drama">Drama</option>
                        <option value="Crime">Crime</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Family">Family</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science-Fiction">Science-Fiction</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>
                <div class="filters__languages">
                    <label for="languages">Language: </label>
                    <select name="language" id="languages">
                        <option value="All" selected>All</option>
                        <option value="English">English</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Chinese">Chinese</option>
                        <option value="German">German</option>
                    </select>
                </div>
            </div>

            <div id="loader">
                <div class="lds-dual-ring"></div>
            </div>

            <section class="cards">
                <ul id="cards">

                </ul>
            </section>
        </main>
    </div>

    <a id="button"></a>

    <script type="module" src="../js/index.js"></script>
</body>

</html>
