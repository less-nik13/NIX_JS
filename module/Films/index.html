<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikita Podgorniy">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Module</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar__wrapper">
                    <a href="#" class="logo">
                        <img src="../images/logo.png" alt="Logo Yoga">
                    </a>

                    <div class="menu" id="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a href="/module/Films/index.html"
                                    class="menu__list-link">Films</a></li>
                            <li class="menu__list-item"><a href="/module/Favourites/index.html"
                                    class="menu__list-link">Favourites</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="modal" class="modal__overlay hideModal">
    </div>

    <div class="container">
        <main id="main">

            <div class="content">
                <h1 class="films__title">Films</h1>
                <div id="loader">
                    <div class="lds-dual-ring"></div>
                </div>

                <form id="form">
                    <div class="form__wrapper">
                        <input id="form__input" autocomplete="off" type="text" placeholder="Enter film name" name="film"
                            maxlength="10">
                        <button id="form__btn" type="submit">Find</button>
                    </div>
                </form>

                <div class="filters">
                    <div class="filters__genres">
                        <label for="genres">Genres: </label>
                        <select name="genres" id="genres">
                            <option value="All" selected>All</option>
                            <option value="Anime">Anime</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Family">Family</option>
                            <option value="Food">Food</option>
                            <option value="Music">Music</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Science-Fiction">Science-Fiction</option>
                            <option value="Sports">Sports</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    <div class="filters__languages">
                        <label for="languages">Language: </label>
                        <select name="languages" id="languages">
                            <option value="All" selected>All</option>
                            <option value="English">English</option>
                            <option value="Portuguese">Portuguese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Chinese">Chinese</option>
                            <option value="German">German</option>
                        </select>
                    </div>
                    <div class="filters__page-items">
                        <label for="items-per-page">Films Per Page:</label>
                        <select name="items" id="items-per-page">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>

                <section class="cards">
                    <h2 class="message"></h2>
                    <ul id="cards">
                    </ul>
                </section>
            </div>

            <div class="pages">
                <div class="pages__wrapper">
                    <div class="prev-btn"></div>
                    <div class="page-numbers">
                        <span class="active-page-number"></span> <span class="pagination-list">of</span> <span class="max-pages-count"></span></div>
                    <div class="next-btn"></div>
                </div>

                <div class="pagination">
                    <ul>
                        <li class="numb">1</li>
                        <li class="numb">2</li>
                        <li class="numb">3</li>
                        <li class="numb">4</li>
                        <li class="numb">5</li>
                    </ul>
                </div>
            </div>
        </main>
        <a id="button"></a>
    </div>

    <footer id="footer">
        <h4 class="footer__copyright">Copyright Â© <span class="copyright__date"></span><a href="../Films/index.html"
                class="footer__link"> filmzz</a>. by Nikita Podgorniy</h4>
    </footer>

    <script type="module" src="../js/index.js"></script>
</body>

</html>
