<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikita Podgorniy">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Films</title>
</head>

<body>
<header class="header">
    <nav class="navbar">
        <div class="container">
            <div class="navbar__wrapper">
                <a href="/Films" class="logo">
                    <img src="../images/logo.png" alt="Logo">
                </a>
                <div id="menu" class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/Films">Films</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/Favourites">Favourites</a>
                        </li>
                    </ul>
                    <div class="menu__logout-wrapper">
                        <button id="menu__logout-button">
                            Logout
                        </button>
                        <svg width="40" height="40" viewBox="0 0 20 20" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0V0ZM13.61 6.34C14.68 6.34 15.54 7.2 15.54 8.27C15.54 9.34 14.68 10.2 13.61 10.2C12.54 10.2 11.68 9.34 11.68 8.27C11.67 7.2 12.54 6.34 13.61 6.34V6.34ZM7.61 4.76C8.91 4.76 9.97 5.82 9.97 7.12C9.97 8.42 8.91 9.48 7.61 9.48C6.31 9.48 5.25 8.42 5.25 7.12C5.25 5.81 6.3 4.76 7.61 4.76ZM7.61 13.89V17.64C5.21 16.89 3.31 15.04 2.47 12.68C3.52 11.56 6.14 10.99 7.61 10.99C8.14 10.99 8.81 11.07 9.51 11.21C7.87 12.08 7.61 13.23 7.61 13.89ZM10 18C9.73 18 9.47 17.99 9.21 17.96V13.89C9.21 12.47 12.15 11.76 13.61 11.76C14.68 11.76 16.53 12.15 17.45 12.91C16.28 15.88 13.39 18 10 18V18Z"
                                    fill="white"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main id="main">
    <div id="modal" class="modal__overlay modal__overlay--hide"></div>
    <div class="container">
        <div class="content">
            <h1 id="films__title">Films</h1>
            <div id="loader">
                <div class="lds-dual-ring"></div>
            </div>
            <form id="form">
                <div class="form__wrapper">
                    <input id="form__input" autocomplete="off" type="text" placeholder="Enter film name" name="film"
                           maxlength="10">
                    <button id="form__btn" type="button">Find</button>
                </div>
            </form>
            <div class="filters">
                <!-- SELECT GENRES -->
                <div class="filters__genres">
                    <label for="genres">Genres: </label>
                    <select id="genres" name="genres">
                        <option value="All" selected>All</option>
                        <option value="Anime">Anime</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Food">Food</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science-Fiction">Science-Fiction</option>
                        <option value="Sports">Sports</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                <!-- SELECT LANGUAGES -->
                <div class="filters__languages">
                    <label for="languages">Language: </label>
                    <select id="languages" name="languages">
                        <option value="All" selected>All</option>
                        <option value="English">English</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Chinese">Chinese</option>
                        <option value="German">German</option>
                    </select>
                </div>
                <!-- SELECT FILMS ON PAGE -->
                <div class="filters__page-items">
                    <label for="films-per-page">Films On Page:</label>
                    <select id="films-per-page" name="films">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
            <!-- FILM CARDS -->
            <div class="cards">
                <h2 id="message"></h2>
                <ul id="cards">
                </ul>
            </div>
            <div id="pages">
                <div class="pages__wrapper">
                    <div class="pages__btn pages__prev-btn"></div>
                    <div class="pages__page-numbers">
                        <span id="pages__active-page-number"></span>
                        <span id="pages__pagination-list">of</span>
                        <span id="pages__max-pages-count"></span>
                    </div>
                    <div class="pages__btn pages__next-btn"></div>
                </div>
                <div id="pagination">
                    <ul>
                        <li class="pagination__page-number">1</li>
                        <li class="pagination__page-number">2</li>
                        <li class="pagination__page-number">3</li>
                        <li class="pagination__page-number">4</li>
                        <li class="pagination__page-number">5</li>
                    </ul>
                </div>
            </div>
        </div>
        <a id="scroll-up__button"></a>
    </div>
</main>
<footer id="footer">
    <h4 class="footer__copyright">
        Copyright Â©
        <span id="footer__date"></span>
        <a class="footer__link" href="../Films"> filmzz</a>.
        by Nikita Podgorniy
    </h4>
</footer>

<script type="module" src="../js/index.js"></script>
</body>

</html>
