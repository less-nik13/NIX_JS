< !DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nikita Podgorniy">
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body style="background-color: rgb(40, 40, 40); color: #fff;">
        <div class="container">
            <div class='tic-tac-toe'>
                <p class="turn_title">Turn <span class="turn">1</span></p>
                <div class="score">Player1 <span class="player1">0</span>- <span class="player2">0</span>Player2,
                    Draw - <span class="draw">0</span></div>
                <div class="wrapper">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="restart"><a id="restart" href="#">Restart</a></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

    </html>
